{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="keywords" content="Water Quality, Chlorophyll, SST, Secchi Depth">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="{% static 'main/css/main.css' %}">

	<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
 	 <script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.7.0/build/ol.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
  	<script src="https://code.highcharts.com/highcharts.js"></script>
  	<script src="https://code.highcharts.com/modules/exporting.js"></script>
	<script src="https://code.highcharts.com/modules/offline-exporting.js"></script>
	<script src="https://code.highcharts.com/modules/export-data.js"></script>
	<script type="text/javascript" src="https://code.highcharts.com/modules/no-data-to-display.js"></script>
	<script type="text/javascript" href="{% static 'main/js/main.js' %}" ></script>

	<title>iSWIM</title>

	{% block styles %}
	{% endblock %}
	{% block scripts %}
	{% endblock %}
  </head>
  <body>
	<header class="container-fluid row">
		{% block header %}
		<div class="row">
			<picture id="logo" class="col-3">
				<img class="rounded" src="{% static 'main/images/water-logo.jpg' %}">
			</picture>
			<h1 class="col-9 bg-dark text-white">In-land Satellite-based Water-Quality Indicators Monitoring Tool <strong> (iSWIM)</strong></h1>
		</div>
		<div class="row">
			<nav class="nav nav-tabs justify-content-end">
				<li class="nav-item"><a class="nav-link" href="{% url 'about' %}">About</a></li>
			</nav>
		</div>
		{% endblock %}
	</header>
	<main class="container-fluid row">
		{% block main %}

		{% endblock %}
	</main>
		<!-- <footer class="container-fluid row">
			{% block footer %}
			<h3 class="row"><strong>Useful links</strong></h3>
			{% endblock %}
		</footer> -->
  </body>

</html>
